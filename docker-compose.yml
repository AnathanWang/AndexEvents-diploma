services:
  # PostgreSQL с PostGIS
  postgres:
    image: postgis/postgis:16-3.4
    container_name: andexevents-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: andexevents
      POSTGRES_PASSWORD: andexevents_dev_password
      POSTGRES_DB: andexevents
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U andexevents -d andexevents"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO - S3-совместимое хранилище
  minio:
    image: minio/minio:latest
    container_name: andexevents-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: andexevents
      MINIO_ROOT_PASSWORD: andexevents_minio_secret
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web Console
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Инициализация MinIO бакетов и политик
  minio-init:
    image: minio/mc:latest
    container_name: andexevents-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 andexevents andexevents_minio_secret;
      
      mc mb --ignore-existing local/avatars;
      mc mb --ignore-existing local/events;
      mc mb --ignore-existing local/media;
      
      mc anonymous set download local/avatars;
      mc anonymous set download local/events;
      
      echo 'MinIO buckets created and configured!';
      "

  # Redis для очередей и кэша (на будущее)
  redis:
    image: redis:7-alpine
    container_name: andexevents-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  minio_data:
  redis_data:
