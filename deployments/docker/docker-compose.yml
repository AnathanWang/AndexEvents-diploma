version: '3.8'

services:
  # ============================================
  # INFRASTRUCTURE
  # ============================================

  # PostgreSQL с PostGIS
  postgres:
    image: postgis/postgis:16-3.4
    container_name: andexevents-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: andexevents
      POSTGRES_PASSWORD: andexevents_dev_password
      POSTGRES_DB: andexevents
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U andexevents -d andexevents"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - andexevents-network

  # MinIO - S3-совместимое хранилище
  minio:
    image: minio/minio:latest
    container_name: andexevents-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: andexevents
      MINIO_ROOT_PASSWORD: andexevents_minio_secret
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web Console
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - andexevents-network

  # Инициализация MinIO бакетов и политик
  minio-init:
    image: minio/mc:latest
    container_name: andexevents-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 andexevents andexevents_minio_secret;
      
      mc mb --ignore-existing local/avatars;
      mc mb --ignore-existing local/events;
      mc mb --ignore-existing local/media;
      
      mc anonymous set download local/avatars;
      mc anonymous set download local/events;
      
      echo 'MinIO buckets created and configured!';
      "
    networks:
      - andexevents-network

  # Redis для кэша и очередей
  redis:
    image: redis:7-alpine
    container_name: andexevents-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - andexevents-network

  # ============================================
  # MICROSERVICES (Go)
  # ============================================

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: services/auth-service/Dockerfile
    container_name: andexevents-auth-service
    restart: unless-stopped
    environment:
      PORT: "8001"
      ENVIRONMENT: development
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: andexevents
      DB_PASSWORD: andexevents_dev_password
      DB_NAME: andexevents
      DB_SSL_MODE: disable
      REDIS_ADDR: redis:6379
      FIREBASE_CREDENTIALS_FILE: /app/firebase-credentials.json
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID:-}
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./secrets/firebase-credentials.json:/app/firebase-credentials.json:ro
    networks:
      - andexevents-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.rule=PathPrefix(`/api/auth`) || PathPrefix(`/api/users`)"
      - "traefik.http.services.auth.loadbalancer.server.port=8001"

  # Events Service (TODO: implement)
  # events-service:
  #   build:
  #     context: .
  #     dockerfile: services/events-service/Dockerfile
  #   container_name: andexevents-events-service
  #   ...

  # Match Service (TODO: implement)
  # match-service:
  #   build:
  #     context: .
  #     dockerfile: services/match-service/Dockerfile
  #   container_name: andexevents-match-service
  #   ...

  # Upload Service (TODO: implement)
  # upload-service:
  #   build:
  #     context: .
  #     dockerfile: services/upload-service/Dockerfile
  #   container_name: andexevents-upload-service
  #   ...

  # ============================================
  # API GATEWAY
  # ============================================

  traefik:
    image: traefik:v3.0
    container_name: andexevents-traefik
    restart: unless-stopped
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "8080:8080"  # Traefik Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - andexevents-network

